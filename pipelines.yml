resources:
  - name: java_app
    type: GitRepo
    configuration:
      gitProvider: ranjithr_github
      path: ranjithrs/simple_maven_sample
      branches:
        include: master

pipelines:
  - name: java_pipeline
    steps:
      - name: build_app
        type: MvnBuild
        configuration:
          sourceLocation: .
          mvnCommand: clean install -ntp
          configFileLocation: .
          configFileName: mvn-art-config
          nodePool: ranjithr_pool
          integrations:
            - name: jfrogtraining
          inputResources:
            - name: java_app
          runtime:
            type: image
            image:
              auto:
                language: java
