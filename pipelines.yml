resources:
  - name: java_app
    type: GitRepo
    configuration:
      gitProvider: ranjithr_github
      path: ranjithrs/simple-maven-sample
      branches:
        include: master
  - name: my_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: art
      buildName: simple-maven-sample
      buildNumber: 1

pipelines:
  - name: java_pipeline
    steps:
      - name: build_app
        type: MvnBuild
        configuration:
          sourceLocation: .
          mvnCommand: clean install -ntp
          configFileLocation: .
          configFileName: mvn-art-config
          integrations:
            - name: jfrogtraining
          inputResources:
            - name: java_app
          outputResources:
            - name: my_build_info
          runtime:
            type: image
            image:
              auto:
                language: java
                versions:
                  - "11"
        execution:
          onComplete:
            - save_tests $res_java_app_resourcePath/target/surefire-reports/
            
